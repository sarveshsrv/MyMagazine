name: mymagazine
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg:
  font_awesome_flutter:
  simple_animations:
  carousel_slider:
  supercharged:

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Cinzel
      fonts:
        - asset: assets/fonts/Cinzel-VariableFont_wght.ttf
        - asset: assets/fonts/Cinzel-Bold.ttf

    - family: Bungee
      fonts:
        - asset: assets/fonts/BungeeOutline-Regular.ttf

    - family: OldStandard
      fonts:
        - asset: assets/fonts/OldStandardTT-Regular.ttf
          weight: 500

        - asset: assets/fonts/OldStandardTT-Bold.ttf
